<HTML><BODY>Na het bekende <i>Uncle Tom's Cabin</i>, vond de auteur het nodig de achtergronden van het verhaal van Oom Tom in detail te documenteren, en te voorzien van bewijsmateriaal. Dit boek, veel minder bekend dan het origineel, is ook (al vrij kort na het uitkomen ervan) in 1853 vertaalt in het Nederlands.
</BODY></HTML>
